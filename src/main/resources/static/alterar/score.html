<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Score - GameScore Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #141E30, #243B55);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 550px;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .score-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #e74c3c;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #e74c3c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }
        
        .calendar {
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .calendar-header {
            background: #e74c3c;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        
        .calendar-nav {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .calendar-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .weekdays div {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .days div {
            padding: 10px;
            text-align: center;
            border: 1px solid #f0f0f0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .days div:hover {
            background: #ffeaea;
        }
        
        .days .other-month {
            color: #ccc;
        }
        
        .days .selected {
            background: #e74c3c;
            color: white;
            font-weight: bold;
        }
        
        .days .today {
            background: #ffeb3b;
            color: #333;
            font-weight: bold;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-ok {
            background: #27ae60;
            color: white;
        }
        
        .btn-ok:hover {
            background: #219653;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .btn-cancel {
            background: #7f8c8d;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #636e72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(127, 140, 141, 0.4);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .calendar-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
        
        .loading {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="score-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h1>Alterar Score</h1>
            <p>Selecione um score e modifique suas informações</p>
        </div>
        
        <div id="loading" class="loading">Carregando scores...</div>
        
        <form id="scoreForm" style="display: none;">
            <div class="form-group">
                <label for="score-select">Score:</label>
                <select id="score-select" name="score" required>
                    <option value="">Selecione um score</option>
                    <!-- Os scores serão carregados via JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="player">Player:</label>
                <select id="player" name="player" required>
                    <option value="">Selecione um player</option>
                    <!-- Os players serão carregados via JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="game">Jogo:</label>
                <select id="game" name="game" required>
                    <option value="">Selecione um jogo</option>
                    <!-- Os jogos serão carregados via JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="score-value">Score:</label>
                <input type="number" id="score-value" name="score-value" min="0" required>
            </div>
            
            <div class="form-group">
                <label>Data do Score:</label>
                <div class="calendar">
                    <div class="calendar-header">
                        <button type="button" class="calendar-nav" id="prev-month">&lt;</button>
                        <span id="current-month-year">Agosto 2025</span>
                        <button type="button" class="calendar-nav" id="next-month">&gt;</button>
                    </div>
                    <div class="weekdays">
                        <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                    </div>
                    <div class="days" id="calendar-days">
                        <!-- Os dias serão gerados via JavaScript -->
                    </div>
                </div>
                <input type="hidden" id="selected-date" name="selected_date">
            </div>
            
            <div class="button-group">
                <button type="button" class="btn btn-cancel" id="cancelButton">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-ok">
                    <i class="fas fa-check"></i> Salvar Alterações
                </button>
            </div>
        </form>
        
        <div class="footer">
            <p>&copy; 2025 GameScore Manager - Todos os direitos reservados</p>
        </div>
    </div>

    <script>
        // Dados simulados (em um sistema real, viriam de uma API)
        const scores = [
            { id: 1, player_id: 1, game_id: 1, score: 1500, date: "2025-08-15", player: "joaozinho", game: "FIFA 2025" },
            { id: 2, player_id: 2, game_id: 2, score: 2800, date: "2025-08-10", player: "marygame", game: "Call of Duty" },
            { id: 3, player_id: 3, game_id: 3, score: 950, date: "2025-08-05", player: "pedroc", game: "Minecraft" },
            { id: 4, player_id: 4, game_id: 4, score: 3200, date: "2025-08-20", player: "aninha", game: "Fortnite" }
        ];

        const players = [
            { id: 1, nickname: "joaozinho" },
            { id: 2, nickname: "marygame" },
            { id: 3, nickname: "pedroc" },
            { id: 4, nickname: "aninha" }
        ];

        const games = [
            { id: 1, nome: "FIFA 2025" },
            { id: 2, nome: "Call of Duty" },
            { id: 3, nome: "Minecraft" },
            { id: 4, nome: "Fortnite" }
        ];

        // Variáveis para o calendário
        let currentDate = new Date();
        const monthYearElement = document.getElementById('current-month-year');
        const daysContainer = document.getElementById('calendar-days');
        let selectedDate = new Date();

        // Carregar dados quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            const scoreSelect = document.getElementById('score-select');
            const playerSelect = document.getElementById('player');
            const gameSelect = document.getElementById('game');
            const loadingElement = document.getElementById('loading');
            const scoreForm = document.getElementById('scoreForm');
            
            // Simular carregamento
            setTimeout(() => {
                // Preencher dropdown de scores
                scores.forEach(score => {
                    const option = document.createElement('option');
                    option.value = score.id;
                    option.textContent = `${score.player} - ${score.game} - ${score.score} pontos`;
                    scoreSelect.appendChild(option);
                });
                
                // Preencher dropdown de players
                players.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.id;
                    option.textContent = player.nickname;
                    playerSelect.appendChild(option);
                });
                
                // Preencher dropdown de jogos
                games.forEach(game => {
                    const option = document.createElement('option');
                    option.value = game.id;
                    option.textContent = game.nome;
                    gameSelect.appendChild(option);
                });
                
                // Renderizar calendário
                renderCalendar();
                
                // Esconder loading e mostrar formulário
                loadingElement.style.display = 'none';
                scoreForm.style.display = 'block';
                
                // Configurar evento de change para o select de score
                scoreSelect.addEventListener('change', function() {
                    const selectedScoreId = this.value;
                    if (selectedScoreId) {
                        const selectedScore = scores.find(score => score.id == selectedScoreId);
                        if (selectedScore) {
                            document.getElementById('score-value').value = selectedScore.score;
                            playerSelect.value = selectedScore.player_id;
                            gameSelect.value = selectedScore.game_id;
                            
                            // Definir a data selecionada
                            selectedDate = new Date(selectedScore.date);
                            renderCalendar();
                        }
                    } else {
                        document.getElementById('score-value').value = '';
                        playerSelect.value = '';
                        gameSelect.value = '';
                        selectedDate = new Date();
                        renderCalendar();
                    }
                });
            }, 1000); // Simular tempo de carregamento
        });

        // Renderizar calendário
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Atualizar cabeçalho
            const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                               "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            monthYearElement.textContent = `${monthNames[month]} ${year}`;
            
            // Limpar dias
            daysContainer.innerHTML = '';
            
            // Primeiro dia do mês
            const firstDay = new Date(year, month, 1);
            // Último dia do mês
            const lastDay = new Date(year, month + 1, 0);
            // Dias do mês anterior para preencher a primeira semana
            const daysInPrevMonth = firstDay.getDay();
            // Total de dias no mês
            const daysInMonth = lastDay.getDate();
            
            // Dias do mês anterior
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = daysInPrevMonth - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.textContent = prevMonthLastDay - i;
                dayElement.classList.add('other-month');
                daysContainer.appendChild(dayElement);
            }
            
            // Dias do mês atual
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = i;
                
                // Verificar se é o dia atual
                const today = new Date();
                if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                // Verificar se é o dia selecionado
                if (year === selectedDate.getFullYear() && month === selectedDate.getMonth() && i === selectedDate.getDate()) {
                    dayElement.classList.add('selected');
                }
                
                dayElement.addEventListener('click', () => {
                    // Remover seleção anterior
                    document.querySelectorAll('.days div.selected').forEach(el => {
                        el.classList.remove('selected');
                    });
                    
                    // Adicionar nova seleção
                    dayElement.classList.add('selected');
                    
                    // Atualizar data selecionada
                    selectedDate.setFullYear(year, month, i);
                    document.getElementById('selected-date').value = formatDate(selectedDate);
                });
                
                daysContainer.appendChild(dayElement);
            }
            
            // Dias do próximo mês para completar a grade
            const totalCells = 42; // 6 semanas * 7 dias
            const remainingCells = totalCells - (daysInPrevMonth + daysInMonth);
            for (let i = 1; i <= remainingCells; i++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = i;
                dayElement.classList.add('other-month');
                daysContainer.appendChild(dayElement);
            }
            
            // Atualizar campo de data selecionada
            document.getElementById('selected-date').value = formatDate(selectedDate);
        }
        
        // Formatar data para YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Navegação do calendário
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        
        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        // Validação do formulário
        document.getElementById('scoreForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const scoreSelect = document.getElementById('score-select');
            const player = document.getElementById('player').value;
            const game = document.getElementById('game').value;
            const scoreValue = document.getElementById('score-value').value;
            const date = document.getElementById('selected-date').value;
            
            if (!scoreSelect.value || !player || !game || !scoreValue || !date) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            // Simulação de alteração bem-sucedida
            const selectedScore = scores.find(score => score.id == scoreSelect.value);
            alert(`Score de ${selectedScore.player} alterado com sucesso!\nNovo score: ${scoreValue} pontos\nData: ${date}`);
            
            // Redireciona para a página inicial
            window.location.href = '../inicial.html';
        });
        
        // Botão de cancelar
        document.getElementById('cancelButton').addEventListener('click', function() {
            if (confirm('Tem certeza que deseja cancelar a alteração?')) {
                window.location.href = '../inicial.html';
            }
        });
    </script>
</body>
</html>
