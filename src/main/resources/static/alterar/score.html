<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Score - GameScore Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141E30, #243B55);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 550px;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .score-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #e74c3c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #e74c3c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        .calendar {
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-header {
            background: #e74c3c;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .calendar-nav {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .calendar-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            font-weight: 600;
        }

        .weekdays div {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .days div {
            padding: 10px;
            text-align: center;
            border: 1px solid #f0f0f0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .days div:hover {
            background: #ffeaea;
        }

        .days .other-month {
            color: #ccc;
        }

        .days .selected {
            background: #e74c3c;
            color: white;
            font-weight: bold;
        }

        .days .today {
            background: #ffeb3b;
            color: #333;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-ok {
            background: #27ae60;
            color: white;
        }

        .btn-ok:hover {
            background: #219653;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .btn-cancel {
            background: #7f8c8d;
            color: white;
        }

        .btn-cancel:hover {
            background: #636e72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(127, 140, 141, 0.4);
        }

        .btn i {
            margin-right: 8px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .calendar-header {
                flex-direction: column;
                gap: 10px;
            }

            .button-group {
                flex-direction: column;
            }
        }

        .loading {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
        }

        .error-message {
            text-align: center;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .success-message {
            text-align: center;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .demo-data-notice {
            text-align: center;
            padding: 10px;
            background-color: #e7f3ff;
            color: #0066cc;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="score-icon">
            <i class="fas fa-trophy"></i>
        </div>
        <h1>Alterar Score</h1>
        <p>Selecione um score e modifique suas informações</p>
    </div>

    <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i> Carregando dados...
    </div>

    <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText">Erro ao carregar dados.</span>
    </div>

    <div id="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i>
        <span id="successText">Score alterado com sucesso!</span>
    </div>

    <div id="demoNotice" class="demo-data-notice" style="display: none;">
        <i class="fas fa-info-circle"></i>
        <span>Modo de demonstração: usando dados de exemplo.</span>
    </div>

    <form id="scoreForm" style="display: none;">
        <div class="form-group">
            <label for="score-select">Score:</label>
            <select id="score-select" name="score" required>
                <option value="">Selecione um score</option>
                <!-- Os scores serão carregados via JavaScript -->
            </select>
        </div>

        <div class="form-group">
            <label for="player">Player:</label>
            <select id="player" name="player" required>
                <option value="">Selecione um player</option>
                <!-- Os players serão carregados via JavaScript -->
            </select>
        </div>

        <div class="form-group">
            <label for="game">Jogo:</label>
            <select id="game" name="game" required>
                <option value="">Selecione um jogo</option>
                <!-- Os jogos serão carregados via JavaScript -->
            </select>
        </div>

        <div class="form-group">
            <label for="score-value">Pontuação:</label>
            <input type="number" id="score-value" name="score-value" min="0" required placeholder="Digite a pontuação">
        </div>

        <div class="form-group">
            <label>Data do Score:</label>
            <div class="calendar">
                <div class="calendar-header">
                    <button type="button" class="calendar-nav" id="prev-month">&lt;</button>
                    <span id="current-month-year">Agosto 2025</span>
                    <button type="button" class="calendar-nav" id="next-month">&gt;</button>
                </div>
                <div class="weekdays">
                    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                </div>
                <div class="days" id="calendar-days">
                    <!-- Os dias serão gerados via JavaScript -->
                </div>
            </div>
            <input type="hidden" id="selected-date" name="selected_date">
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-cancel" id="cancelButton">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button type="submit" class="btn btn-ok">
                <i class="fas fa-check"></i> Salvar Alterações
            </button>
        </div>
    </form>

    <div class="footer">
        <p>&copy; 2025 GameScore Manager - Todos os direitos reservados</p>
    </div>
</div>

<script>
    const API_SCORES_URL = 'http://localhost:8081/api/scores';
    const API_PLAYERS_URL = 'http://localhost:8081/api/players';
    const API_GAMES_URL = 'http://localhost:8081/api/jogos';

    // Variáveis globais
    let currentDate = new Date();
    let selectedDate = new Date();
    let allScores = [];
    let allPlayers = [];
    let allGames = [];
    let selectedScoreId = null;

    // Função para mostrar mensagem de erro
    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        errorElement.style.display = 'block';
        errorText.textContent = message;

        // Esconder após 5 segundos
        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }

    // Função para mostrar mensagem de sucesso
    function showSuccess(message) {
        const successElement = document.getElementById('successMessage');
        const successText = document.getElementById('successText');

        successElement.style.display = 'block';
        successText.textContent = message;

        // Esconder após 5 segundos
        setTimeout(() => {
            successElement.style.display = 'none';
        }, 5000);
    }

    // Função para mostrar/ocultar loading
    function setLoading(loading) {
        document.getElementById('loading').style.display = loading ? 'block' : 'none';
    }

    // Função para esconder todas as mensagens
    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

    // Função para buscar scores da API (CORREÇÃO: URL correta)
    async function fetchScores() {
        try {
            setLoading(true);
            hideMessages();

            const response = await fetch(API_SCORES_URL, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }

            const scores = await response.json();

            if (!Array.isArray(scores)) {
                throw new Error('Resposta da API não é um array válido');
            }

            allScores = scores;

            const scoreSelect = document.getElementById('score-select');
            scoreSelect.innerHTML = '<option value="">Selecione um score</option>';

            scores.forEach(score => {
                const option = document.createElement('option');
                option.value = score.idScore || score.id;

                // Criar texto descritivo para o score
                const playerName = score.player ? score.player.nickname : 'Player desconhecido';
                const gameName = score.jogo ? score.jogo.nome : 'Jogo desconhecido';
                const scoreValue = score.score || 0;

                option.textContent = `${playerName} - ${gameName} (${scoreValue.toLocaleString()} pontos)`;
                scoreSelect.appendChild(option);
            });

        } catch (error) {
            console.error('Erro ao carregar scores:', error);
            showError('Erro ao carregar scores. Verifique se a API está rodando.');
        }
    }

    // Função para buscar players da API
    async function fetchPlayers() {
        try {
            const response = await fetch(API_PLAYERS_URL, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }

            const players = await response.json();

            if (Array.isArray(players)) {
                allPlayers = players;

                const playerSelect = document.getElementById('player');
                playerSelect.innerHTML = '<option value="">Selecione um player</option>';

                players.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.id;
                    option.textContent = player.nickname || `Player ${player.id}`;
                    playerSelect.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Erro ao carregar players:', error);
            showError('Erro ao carregar players. Verifique se a API está rodando.');
        }
    }

    // Função para buscar jogos da API
    async function fetchGames() {
        try {
            const response = await fetch(API_GAMES_URL, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }

            const games = await response.json();

            if (Array.isArray(games)) {
                allGames = games;

                const gameSelect = document.getElementById('game');
                gameSelect.innerHTML = '<option value="">Selecione um jogo</option>';

                games.forEach(game => {
                    const option = document.createElement('option');
                    option.value = game.codigo || game.id;
                    option.textContent = game.nome || `Jogo ${game.codigo || game.id}`;
                    gameSelect.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Erro ao carregar jogos:', error);
            showError('Erro ao carregar jogos. Verifique se a API está rodando.');
        }
    }

    // Função para atualizar score na API (CORREÇÃO: URL correta)
    async function updateScore(scoreId, scoreData) {
        try {
            setLoading(true);
            hideMessages();

            const response = await fetch(`${API_SCORES_URL}/${scoreId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(scoreData)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
            }

            const updatedScore = await response.json();
            showSuccess(`Score de ${updatedScore.score} pontos alterado com sucesso!`);

            // Recarregar a lista de scores após alteração
            setTimeout(() => {
                fetchScores();
                resetForm();
            }, 2000);

        } catch (error) {
            console.error('Erro ao atualizar score:', error);
            showError(error.message || 'Erro ao atualizar score. Verifique se a API está rodando.');
        } finally {
            setLoading(false);
        }
    }

    // Função para resetar o formulário
    function resetForm() {
        document.getElementById('score-select').value = '';
        document.getElementById('player').value = '';
        document.getElementById('game').value = '';
        document.getElementById('score-value').value = '';
        selectedDate = new Date();
        renderCalendar();
        selectedScoreId = null;
    }

    // Renderizar calendário
    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        // Atualizar cabeçalho
        const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                           "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        document.getElementById('current-month-year').textContent = `${monthNames[month]} ${year}`;

        // Limpar dias
        const daysContainer = document.getElementById('calendar-days');
        daysContainer.innerHTML = '';

        // Primeiro dia do mês
        const firstDay = new Date(year, month, 1);
        // Último dia do mês
        const lastDay = new Date(year, month + 1, 0);
        // Dias do mês anterior para preencher a primeira semana
        const daysInPrevMonth = firstDay.getDay();
        // Total de dias no mês
        const daysInMonth = lastDay.getDate();

        // Dias do mês anterior
        const prevMonthLastDay = new Date(year, month, 0).getDate();
        for (let i = daysInPrevMonth - 1; i >= 0; i--) {
            const dayElement = document.createElement('div');
            dayElement.textContent = prevMonthLastDay - i;
            dayElement.classList.add('other-month');
            daysContainer.appendChild(dayElement);
        }

        // Dias do mês atual
        for (let i = 1; i <= daysInMonth; i++) {
            const dayElement = document.createElement('div');
            dayElement.textContent = i;

            // Verificar se é o dia atual
            const today = new Date();
            if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                dayElement.classList.add('today');
            }

            // Verificar se é o dia selecionado
            if (year === selectedDate.getFullYear() && month === selectedDate.getMonth() && i === selectedDate.getDate()) {
                dayElement.classList.add('selected');
            }

            dayElement.addEventListener('click', () => {
                // Remover seleção anterior
                document.querySelectorAll('.days div.selected').forEach(el => {
                    el.classList.remove('selected');
                });

                // Adicionar nova seleção
                dayElement.classList.add('selected');

                // Atualizar data selecionada
                selectedDate.setFullYear(year, month, i);
                document.getElementById('selected-date').value = formatDateForInput(selectedDate);
            });

            daysContainer.appendChild(dayElement);
        }

        // Dias do próximo mês para completar a grade
        const totalCells = 42; // 6 semanas * 7 dias
        const remainingCells = totalCells - (daysInPrevMonth + daysInMonth);
        for (let i = 1; i <= remainingCells; i++) {
            const dayElement = document.createElement('div');
            dayElement.textContent = i;
            dayElement.classList.add('other-month');
            daysContainer.appendChild(dayElement);
        }

        // Atualizar campo de data selecionada
        document.getElementById('selected-date').value = formatDateForInput(selectedDate);
    }

    // Formatar data para YYYY-MM-DD (formato de input)
    function formatDateForInput(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // Navegação do calendário
    document.getElementById('prev-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    document.getElementById('next-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    // Carregar dados quando a página carregar
    document.addEventListener('DOMContentLoaded', function() {
        Promise.all([fetchScores(), fetchPlayers(), fetchGames()])
            .then(() => {
                setLoading(false);
                document.getElementById('scoreForm').style.display = 'block';
            })
            .catch(error => {
                console.error('Erro ao carregar dados:', error);
                setLoading(false);
                showError('Erro ao carregar dados. Verifique se a API está rodando.');
            });

        // Configurar evento de change para o select de score
        document.getElementById('score-select').addEventListener('change', function() {
            selectedScoreId = this.value;
            if (selectedScoreId) {
                const selectedScore = allScores.find(score =>
                    (score.idScore == selectedScoreId) || (score.id == selectedScoreId)
                );

                if (selectedScore) {
                    // Preencher campos com os dados do score selecionado
                    document.getElementById('score-value').value = selectedScore.score || '';

                    // Selecionar player correto
                    if (selectedScore.player && selectedScore.player.id) {
                        document.getElementById('player').value = selectedScore.player.id;
                    }

                    // Selecionar jogo correto
                    if (selectedScore.jogo && selectedScore.jogo.codigo) {
                        document.getElementById('game').value = selectedScore.jogo.codigo;
                    }

                    // Definir a data selecionada
                    if (selectedScore.data) {
                        selectedDate = new Date(selectedScore.data);
                        renderCalendar();
                    }
                }
            } else {
                resetForm();
            }
        });
    });

    // Validação do formulário
    document.getElementById('scoreForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const playerId = document.getElementById('player').value;
        const gameId = document.getElementById('game').value;
        const scoreValue = document.getElementById('score-value').value;
        const date = document.getElementById('selected-date').value;

        if (!selectedScoreId || !playerId || !gameId || !scoreValue || !date) {
            showError('Por favor, preencha todos os campos obrigatórios.');
            return;
        }

        // Dados para enviar à API
        const scoreData = {
            player: { id: parseInt(playerId) },
            jogo: { codigo: parseInt(gameId) },
            score: parseInt(scoreValue),
            data: date
        };

        // Atualizar score
        await updateScore(selectedScoreId, scoreData);
    });

    // Botão de cancelar
    document.getElementById('cancelButton').addEventListener('click', function() {
        if (confirm('Tem certeza que deseja cancelar a alteração?')) {
            window.location.href = '../inicial.html';
        }
    });
</script>
</body>
</html>
