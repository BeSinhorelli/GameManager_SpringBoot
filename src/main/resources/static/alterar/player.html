<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Player - GameScore Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .player-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .platform-group {
            margin-bottom: 25px;
        }
        
        .platform-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .platform-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .platform-option {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .platform-option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .platform-option input {
            margin-right: 8px;
        }
        
        .platform-option.selected {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-ok {
            background: #27ae60;
            color: white;
        }
        
        .btn-ok:hover {
            background: #219653;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .btn-cancel {
            background: #e74c3c;
            color: white;
            flex: 1;
        }

        .btn-cancel:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn i {
            margin-right: 8px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .platform-options {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }

        .loading {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
        }

        .error-message {
            text-align: center;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .success-message {
            text-align: center;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="player-icon">
            <i class="fas fa-user"></i>
        </div>
        <h1>Alterar Player</h1>
        <p>Selecione um player e modifique suas informações</p>
    </div>

    <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i> Carregando players...
    </div>

    <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText">Erro ao carregar players.</span>
    </div>

    <div id="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i>
        <span id="successText">Player alterado com sucesso!</span>
    </div>

    <form id="playerForm" style="display: none;">
        <div class="form-group">
            <label for="player-select">Player:</label>
            <select id="player-select" name="player" required>
                <option value="">Selecione um player</option>
                <!-- Os players serão carregados via JavaScript -->
            </select>
        </div>

        <div class="form-group">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required placeholder="Digite o nickname do player">
        </div>

        <div class="platform-group">
            <label>Plataforma:</label>
            <div class="platform-options">
                <label class="platform-option">
                    <input type="radio" name="plataforma" value="Nintendo Switch"> Nintendo Switch
                </label>
                <label class="platform-option">
                    <input type="radio" name="plataforma" value="PC"> PC
                </label>
                <label class="platform-option">
                    <input type="radio" name="plataforma" value="Xbox"> Xbox
                </label>
                <label class="platform-option">
                    <input type="radio" name="plataforma" value="Playstation"> Playstation
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite o email do player">
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-cancel" id="cancelButton">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button type="submit" class="btn btn-ok">
                <i class="fas fa-check"></i> Salvar Alterações
            </button>
        </div>
    </form>

    <div class="footer">
        <p>&copy; 2025 GameScore Manager - Todos os direitos reservados</p>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8081/api/players';

    // Variáveis globais
    let allPlayers = [];
    let selectedPlayerId = null;

    // Função para mostrar mensagem de erro
    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        errorElement.style.display = 'block';
        errorText.textContent = message;

        // Esconder após 5 segundos
        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }

    // Função para mostrar mensagem de sucesso
    function showSuccess(message) {
        const successElement = document.getElementById('successMessage');
        const successText = document.getElementById('successText');

        successElement.style.display = 'block';
        successText.textContent = message;

        // Esconder após 5 segundos
        setTimeout(() => {
            successElement.style.display = 'none';
        }, 5000);
    }

    // Função para mostrar/ocultar loading
    function setLoading(loading) {
        document.getElementById('loading').style.display = loading ? 'block' : 'none';
    }

    // Função para esconder todas as mensagens
    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

    // Função para buscar players da API
    async function fetchPlayers() {
        try {
            setLoading(true);
            hideMessages();

            const response = await fetch(API_BASE_URL, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
            }

            const players = await response.json();

            // Verificar se a resposta contém um array
            if (!Array.isArray(players)) {
                throw new Error('Resposta da API não é um array válido');
            }

            allPlayers = players;

            const playerSelect = document.getElementById('player-select');

            // Limpar opções existentes (exceto a primeira)
            while (playerSelect.options.length > 1) {
                playerSelect.remove(1);
            }

            players.forEach(player => {
                const option = document.createElement('option');
                option.value = player.id;
                option.textContent = player.nickname || `Player ${player.id}`;
                playerSelect.appendChild(option);
            });

            // Esconder loading e mostrar formulário
            setLoading(false);
            document.getElementById('playerForm').style.display = 'block';

        } catch (error) {
            console.error('Erro ao buscar players:', error);
            setLoading(false);
            showError('Erro ao carregar players. Verifique se a API está rodando em http://localhost:8081');
        }
    }

    // Função para atualizar player na API
    async function updatePlayer(playerId, playerData) {
        try {
            setLoading(true);
            hideMessages();

            const response = await fetch(`${API_BASE_URL}/${playerId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(playerData)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
            }

            const updatedPlayer = await response.json();
            showSuccess(`Player "${updatedPlayer.nickname}" alterado com sucesso!`);

            // Recarregar a lista de players após alteração
            setTimeout(() => {
                fetchPlayers();
                resetForm();
            }, 2000);

        } catch (error) {
            console.error('Erro ao atualizar player:', error);
            showError(error.message || 'Erro ao atualizar player. Verifique se a API está rodando.');
        } finally {
            setLoading(false);
        }
    }

    // Função para resetar o formulário
    function resetForm() {
        document.getElementById('player-select').value = '';
        document.getElementById('nickname').value = '';
        document.getElementById('email').value = '';
        document.querySelectorAll('.platform-option').forEach(option => {
            option.classList.remove('selected');
            const radio = option.querySelector('input[type="radio"]');
            radio.checked = false;
        });
        selectedPlayerId = null;
    }

    // Adiciona interatividade para as opções de plataforma
    document.querySelectorAll('.platform-option').forEach(option => {
        option.addEventListener('click', function() {
            // Remove a seleção anterior
            document.querySelectorAll('.platform-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // Marca a opção atual
            this.classList.add('selected');

            // Marca o radio button correspondente
            const radio = this.querySelector('input[type="radio"]');
            radio.checked = true;
        });
    });

    // Carregar players quando a página carregar
    document.addEventListener('DOMContentLoaded', function() {
        fetchPlayers();

        // Configurar evento de change para o select
        document.getElementById('player-select').addEventListener('change', function() {
            selectedPlayerId = this.value;
            if (selectedPlayerId) {
                const selectedPlayer = allPlayers.find(player => player.id == selectedPlayerId);

                if (selectedPlayer) {
                    // Preencher campos com os dados do player selecionado
                    document.getElementById('nickname').value = selectedPlayer.nickname || '';
                    document.getElementById('email').value = selectedPlayer.email || '';

                    // Selecionar a plataforma correta
                    document.querySelectorAll('.platform-option').forEach(option => {
                        const radio = option.querySelector('input[type="radio"]');
                        if (radio.value === selectedPlayer.plataforma) {
                            option.classList.add('selected');
                            radio.checked = true;
                        } else {
                            option.classList.remove('selected');
                            radio.checked = false;
                        }
                    });
                }
            } else {
                resetForm();
            }
        });
    });

    // Validação do formulário
    document.getElementById('playerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const nickname = document.getElementById('nickname').value.trim();
        const plataforma = document.querySelector('input[name="plataforma"]:checked');
        const email = document.getElementById('email').value.trim();

        if (!selectedPlayerId || !nickname || !plataforma || !email) {
            showError('Por favor, preencha todos os campos obrigatórios.');
            return;
        }

        // Validação de email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showError('Por favor, insira um email válido.');
            return;
        }

        // Dados para enviar à API
        const playerData = {
            nickname: nickname,
            plataforma: plataforma.value,
            email: email
        };

        // Atualizar player
        await updatePlayer(selectedPlayerId, playerData);
    });

    // Botão de cancelar
    document.getElementById('cancelButton').addEventListener('click', function() {
        if (confirm('Tem certeza que deseja cancelar a alteração?')) {
            window.location.href = '../inicial.html';
        }
    });
</script>
</body>
</html>
