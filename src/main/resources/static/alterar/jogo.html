<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Jogo - GameScore Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .game-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #9b59b6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #9b59b6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.2);
        }
        
        .type-group {
            margin-bottom: 25px;
        }
        
        .type-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .type-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .type-option {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .type-option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .type-option input {
            margin-right: 8px;
        }
        
        .type-option.selected {
            background: #9b59b6;
            color: white;
            border-color: #8e44ad;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-ok {
            background: #27ae60;
            color: white;
        }
        
        .btn-ok:hover {
            background: #219653;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .btn-cancel {
            background: #e74c3c;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .type-options {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
        
        .loading {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
        }

        .error-message {
            text-align: center;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .success-message {
            text-align: center;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="game-icon">
            <i class="fas fa-gamepad"></i>
        </div>
        <h1>Alterar Jogo</h1>
        <p>Selecione um jogo e modifique suas informações</p>
    </div>

    <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i> Carregando jogos...
    </div>

    <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText">Erro ao carregar jogos.</span>
    </div>

    <div id="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i>
        <span id="successText">Jogo alterado com sucesso!</span>
    </div>

    <form id="gameForm" style="display: none;">
        <div class="form-group">
            <label for="game-select">Jogo:</label>
            <select id="game-select" name="game" required>
                <option value="">Selecione um jogo</option>
                <!-- Os jogos serão carregados via JavaScript -->
            </select>
        </div>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome do jogo">
        </div>

        <div class="type-group">
            <label>Tipo:</label>
            <div class="type-options">
                <label class="type-option">
                    <input type="radio" name="tipo" value="Ação"> Ação
                </label>
                <label class="type-option">
                    <input type="radio" name="tipo" value="Aventura"> Aventura
                </label>
                <label class="type-option">
                    <input type="radio" name="tipo" value="RPG"> RPG
                </label>
                <label class="type-option">
                    <input type="radio" name="tipo" value="Esportes"> Esportes
                </label>
                <label class="type-option">
                    <input type="radio" name="tipo" value="Estratégia"> Estratégia
                </label>
                <label class="type-option">
                    <input type="radio" name="tipo" value="FPS"> FPS
                </label>
                <label class="type-option">
                    <input type="radio" name="tipo" value="Corrida"> Corrida
                </label>
                <label class="type-option">
                    <input type="radio" name="tipo" value="Mundo Aberto"> Mundo Aberto
                </label>
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-cancel" id="cancelButton">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button type="submit" class="btn btn-ok">
                <i class="fas fa-check"></i> Salvar Alterações
            </button>
        </div>
    </form>

    <div class="footer">
        <p>&copy; 2025 GameScore Manager - Todos os direitos reservados</p>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8081/api/jogos';

    // Variáveis globais
    let allGames = [];
    let selectedGameId = null;

    // Função para mostrar mensagem de erro
    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        errorElement.style.display = 'block';
        errorText.textContent = message;

        // Esconder após 5 segundos
        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }

    // Função para mostrar mensagem de sucesso
    function showSuccess(message) {
        const successElement = document.getElementById('successMessage');
        const successText = document.getElementById('successText');

        successElement.style.display = 'block';
        successText.textContent = message;

        // Esconder após 5 segundos
        setTimeout(() => {
            successElement.style.display = 'none';
        }, 5000);
    }

    // Função para mostrar/ocultar loading
    function setLoading(loading) {
        document.getElementById('loading').style.display = loading ? 'block' : 'none';
    }

    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

    // Função para buscar jogos da API
    async function fetchGames() {
        try {
            setLoading(true);
            hideMessages();

            const response = await fetch(API_BASE_URL, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
            }

            const games = await response.json();

            // Verificar se a resposta contém um array
            if (!Array.isArray(games)) {
                throw new Error('Resposta da API não é um array válido');
            }

            allGames = games;

            const gameSelect = document.getElementById('game-select');

            // Limpar opções existentes (exceto a primeira)
            while (gameSelect.options.length > 1) {
                gameSelect.remove(1);
            }

            // Adicionar jogos ao dropdown
            games.forEach(game => {
                const option = document.createElement('option');
                option.value = game.codigo || game.id;
                option.textContent = game.nome || `Jogo ${game.codigo || game.id}`;
                gameSelect.appendChild(option);
            });

            // Esconder loading e mostrar formulário
            setLoading(false);
            document.getElementById('gameForm').style.display = 'block';

        } catch (error) {
            console.error('Erro ao buscar jogos:', error);
            setLoading(false);
            showError('Erro ao carregar jogos. Verifique se a API está rodando em http://localhost:8081');
        }
    }

    // Função para atualizar jogo na API
    async function updateGame(gameId, gameData) {
        try {
            setLoading(true);
            hideMessages();

            const response = await fetch(`${API_BASE_URL}/${gameId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(gameData)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
            }

            const updatedGame = await response.json();
            showSuccess(`Jogo "${updatedGame.nome}" alterado com sucesso!`);

            // Recarregar a lista de jogos após alteração
            setTimeout(() => {
                fetchGames();
                resetForm();
            }, 2000);

        } catch (error) {
            console.error('Erro ao atualizar jogo:', error);
            showError(error.message || 'Erro ao atualizar jogo. Verifique se a API está rodando.');
        } finally {
            setLoading(false);
        }
    }

    // Função para resetar o formulário
    function resetForm() {
        document.getElementById('game-select').value = '';
        document.getElementById('nome').value = '';
        document.querySelectorAll('.type-option').forEach(option => {
            option.classList.remove('selected');
            const radio = option.querySelector('input[type="radio"]');
            radio.checked = false;
        });
        selectedGameId = null;
    }

    // Adiciona interatividade para as opções de tipo
    document.querySelectorAll('.type-option').forEach(option => {
        option.addEventListener('click', function() {
            // Remove a seleção anterior
            document.querySelectorAll('.type-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // Marca a opção atual
            this.classList.add('selected');

            // Marca o radio button correspondente
            const radio = this.querySelector('input[type="radio"]');
            radio.checked = true;
        });
    });

    // Carregar jogos quando a página carregar
    document.addEventListener('DOMContentLoaded', function() {
        fetchGames();

        // Configurar evento de change para o select
        document.getElementById('game-select').addEventListener('change', function() {
            selectedGameId = this.value;
            if (selectedGameId) {
                const selectedGame = allGames.find(game =>
                    (game.codigo == selectedGameId) || (game.id == selectedGameId)
                );

                if (selectedGame) {
                    // Preencher campos com os dados do jogo selecionado
                    document.getElementById('nome').value = selectedGame.nome || '';

                    // Selecionar o tipo correto
                    document.querySelectorAll('.type-option').forEach(option => {
                        const radio = option.querySelector('input[type="radio"]');
                        if (radio.value === selectedGame.tipo) {
                            option.classList.add('selected');
                            radio.checked = true;
                        } else {
                            option.classList.remove('selected');
                            radio.checked = false;
                        }
                    });
                }
            } else {
                resetForm();
            }
        });
    });

    // Validação do formulário
    document.getElementById('gameForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        const tipo = document.querySelector('input[name="tipo"]:checked');

        if (!selectedGameId || !nome || !tipo) {
            showError('Por favor, preencha todos os campos obrigatórios.');
            return;
        }

        // Dados para enviar à API
        const gameData = {
            nome: nome,
            tipo: tipo.value
        };

        // Atualizar jogo
        await updateGame(selectedGameId, gameData);
    });

    // Botão de cancelar
    document.getElementById('cancelButton').addEventListener('click', function() {
        if (confirm('Tem certeza que deseja cancelar a alteração?')) {
            window.location.href = '../inicial.html';
        }
    });
</script>
</body>
</html>
