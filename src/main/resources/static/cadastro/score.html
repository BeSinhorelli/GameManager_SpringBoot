<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Score - SCORE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #141E30, #243B55);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-group select, 
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .calendar {
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .calendar-header {
            background: #3498db;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        
        .calendar-nav {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .calendar-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .weekdays div {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .days div {
            padding: 10px;
            text-align: center;
            border: 1px solid #f0f0f0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .days div:hover {
            background: #e3f2fd;
        }
        
        .days .other-month {
            color: #ccc;
        }
        
        .days .selected {
            background: #3498db;
            color: white;
            font-weight: bold;
        }
        
        .days .today {
            background: #ffeb3b;
            color: #333;
            font-weight: bold;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-ok {
            background: #27ae60;
            color: white;
            flex: 1;
            margin-right: 15px;
        }
        
        .btn-ok:hover {
            background: #219653;
        }
        
        .btn-cancel {
            background: #e74c3c;
            color: white;
            flex: 1;
        }
        
        .btn-cancel:hover {
            background: #c0392b;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .score-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .loading {
            color: #7f8c8d;
            text-align: center;
            padding: 10px;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .db-config {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        .db-config h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .db-config input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .db-config button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="score-icon">üèÜ</div>
            <h1>SCORE</h1>
        </div>
        
        <div id="loading" class="loading">Carregando...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <form id="scoreForm" style="display: none;">
            <div class="form-group">
                <label for="player">Player:</label>
                <select id="player" name="player" required>
                    <option value="">Selecione um player</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="game">Jogo:</label>
                <select id="game" name="game" required>
                    <option value="">Selecione um jogo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="score">Pontua√ß√£o:</label>
                <input type="number" id="score" name="score" min="0" required>
            </div>
            
            <div class="form-group">
                <label>Data do Score:</label>
                <div class="calendar">
                    <div class="calendar-header">
                        <button type="button" class="calendar-nav" id="prev-month">&lt;</button>
                        <span id="current-month-year">Agosto 2025</span>
                        <button type="button" class="calendar-nav" id="next-month">&gt;</button>
                    </div>
                    <div class="weekdays">
                        <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
                    </div>
                    <div class="days" id="calendar-days">
                        <!-- Os dias ser√£o gerados via JavaScript -->
                    </div>
                </div>
                <input type="hidden" id="selected-date" name="selected_date">
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-ok">OK</button>
                <button type="button" class="btn btn-cancel" id="cancelButton">Cancelar</button>
            </div>
        </form>
        
        <div class="footer">
            <p>&copy; 2025 SCORE SYSTEM - Todos os direitos reservados</p>
        </div>
    </div>

   <script>
    // Vari√°veis globais
    let currentDate = new Date();
    const monthYearElement = document.getElementById('current-month-year');
    const daysContainer = document.getElementById('calendar-days');
    let selectedDate = new Date();
    
    // URL base da sua API Spring Boot (altere para a URL correta)
    const API_BASE_URL = 'http://localhost:8080/api';
    
    // Carregar dados do banco
    document.addEventListener('DOMContentLoaded', function() {
        loadPlayers();
        loadGames();
        renderCalendar();
    });
    
    // Carregar players do Spring Boot
    async function loadPlayers() {
        try {
            showLoading('Carregando...');
            
            // Simula√ß√£o de chamada para endpoint Spring Boot
            const response = await fetch(`${API_BASE_URL}/players`);
            
            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }
            
            const players = await response.json();
            
            const playerSelect = document.getElementById('player');
            playerSelect.innerHTML = '<option value="">Selecione um player</option>';
            
            players.forEach(player => {
                const option = document.createElement('option');
                option.value = player.id;
                option.textContent = player.nickname;
                playerSelect.appendChild(option);
            });
            
            checkDataLoaded();
        } catch (error) {
            console.error('Erro ao carregar players:', error);
            
            // Fallback para dados simulados se a API n√£o estiver dispon√≠vel
            const players = [
                { id: 1, nickname: "joaozinho" },
                { id: 2, nickname: "marygame" },
                { id: 3, nickname: "pedroc" },
                { id: 4, nickname: "aninha" }
            ];
            
            const playerSelect = document.getElementById('player');
            playerSelect.innerHTML = '<option value="">Selecione um player</option>';
            
            players.forEach(player => {
                const option = document.createElement('option');
                option.value = player.id;
                option.textContent = player.nickname;
                playerSelect.appendChild(option);
            });
            
            checkDataLoaded();
        }
    }
    
    // Carregar jogos do Spring Boot
    async function loadGames() {
        try {
            showLoading('Carregando...');
            
            // Simula√ß√£o de chamada para endpoint Spring Boot
            const response = await fetch(`${API_BASE_URL}/games`);
            
            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }
            
            const games = await response.json();
            
            const gameSelect = document.getElementById('game');
            gameSelect.innerHTML = '<option value="">Selecione um jogo</option>';
            
            games.forEach(game => {
                const option = document.createElement('option');
                option.value = game.id_game;
                option.textContent = game.nome;
                gameSelect.appendChild(option);
            });
            
            checkDataLoaded();
        } catch (error) {
            console.error('Erro ao carregar jogos:', error);
            
            // Fallback para dados simulados se a API n√£o estiver dispon√≠vel
            const games = [
                { id_game: 1, nome: "FIFA 2025" },
                { id_game: 2, nome: "Call of Duty" },
                { id_game: 3, nome: "Minecraft" },
                { id_game: 4, nome: "Fortnite" }
            ];
            
            const gameSelect = document.getElementById('game');
            gameSelect.innerHTML = '<option value="">Selecione um jogo</option>';
            
            games.forEach(game => {
                const option = document.createElement('option');
                option.value = game.id_game;
                option.textContent = game.nome;
                gameSelect.appendChild(option);
            });
            
            checkDataLoaded();
        }
    }
    
    // Verificar se todos os dados foram carregados
    function checkDataLoaded() {
        const playerSelect = document.getElementById('player');
        const gameSelect = document.getElementById('game');
        
        if (playerSelect.options.length > 1 && gameSelect.options.length > 1) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('scoreForm').style.display = 'block';
        }
    }
    
    // Mostrar loading
    function showLoading(message) {
        const loading = document.getElementById('loading');
        loading.textContent = message;
        loading.style.display = 'block';
    }
    
    // Mostrar mensagem de erro
    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
    }
    
    // Renderizar calend√°rio
    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        // Atualizar cabe√ßalho
        const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
                           "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        monthYearElement.textContent = `${monthNames[month]} ${year}`;
        
        // Limpar dias
        daysContainer.innerHTML = '';
        
        // Primeiro dia do m√™s
        const firstDay = new Date(year, month, 1);
        // √öltimo dia do m√™s
        const lastDay = new Date(year, month + 1, 0);
        // Dias do m√™s anterior para preencher a primeira semana
        const daysInPrevMonth = firstDay.getDay();
        // Total de dias no m√™s
        const daysInMonth = lastDay.getDate();
        
        // Dias do m√™s anterior
        const prevMonthLastDay = new Date(year, month, 0).getDate();
        for (let i = daysInPrevMonth - 1; i >= 0; i--) {
            const dayElement = document.createElement('div');
            dayElement.textContent = prevMonthLastDay - i;
            dayElement.classList.add('other-month');
            daysContainer.appendChild(dayElement);
        }
        
        // Dias do m√™s atual
        for (let i = 1; i <= daysInMonth; i++) {
            const dayElement = document.createElement('div');
            dayElement.textContent = i;
            
            // Verificar se √© o dia atual
            const today = new Date();
            if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                dayElement.classList.add('today');
            }
            
            // Verificar se √© o dia selecionado
            if (year === selectedDate.getFullYear() && month === selectedDate.getMonth() && i === selectedDate.getDate()) {
                dayElement.classList.add('selected');
            }
            
            dayElement.addEventListener('click', () => {
                // Remover sele√ß√£o anterior
                document.querySelectorAll('.days div.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Adicionar nova sele√ß√£o
                dayElement.classList.add('selected');
                
                // Atualizar data selecionada
                selectedDate.setFullYear(year, month, i);
                document.getElementById('selected-date').value = formatDate(selectedDate);
            });
            
            daysContainer.appendChild(dayElement);
        }
        
        // Dias do pr√≥ximo m√™s para completar a grade
        const totalCells = 42; // 6 semanas * 7 dias
        const remainingCells = totalCells - (daysInPrevMonth + daysInMonth);
        for (let i = 1; i <= remainingCells; i++) {
            const dayElement = document.createElement('div');
            dayElement.textContent = i;
            dayElement.classList.add('other-month');
            daysContainer.appendChild(dayElement);
        }
        
        // Atualizar campo de data selecionada
        document.getElementById('selected-date').value = formatDate(selectedDate);
    }
    
    // Formatar data para YYYY-MM-DD
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
    
    // Navega√ß√£o do calend√°rio
    document.getElementById('prev-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });
    
    document.getElementById('next-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });
    
    // Valida√ß√£o do formul√°rio
    document.getElementById('scoreForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const player = document.getElementById('player').value;
        const game = document.getElementById('game').value;
        const score = document.getElementById('score').value;
        const date = document.getElementById('selected-date').value;
        
        if (!player || !game || !score || !date) {
            alert('Por favor, preencha todos os campos obrigat√≥rios.');
            return;
        }
        
        try {
            showLoading('Salvando score...');
            
            // Simula√ß√£o de chamada para endpoint Spring Boot
            const response = await fetch(`${API_BASE_URL}/scores`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    player_id: player,
                    game_id: game,
                    score: score,
                    date: date
                })
            });
            
            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }
            
            const result = await response.json();
            
            alert('Score cadastrado com sucesso!');
            
            // Limpar formul√°rio
            this.reset();
            
            // Atualizar a sele√ß√£o do calend√°rio para hoje
            selectedDate = new Date();
            renderCalendar();
            
        } catch (error) {
            console.error('Erro ao salvar score:', error);
            
            // Simula√ß√£o de salvamento bem-sucedido para demonstra√ß√£o
            alert('Score cadastrado com sucesso! (modo simula√ß√£o)');
            
            // Limpar formul√°rio
            this.reset();
            
            // Atualizar a sele√ß√£o do calend√°rio para hoje
            selectedDate = new Date();
            renderCalendar();
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    });
    
    // Bot√£o de cancelar - redireciona para a p√°gina inicial
    document.getElementById('cancelButton').addEventListener('click', function() {
        if (confirm('Tem certeza que deseja cancelar o cadastro?')) {
            window.location.href = '../inicial.html';
        }
    });
</script>
</body>
</html>
